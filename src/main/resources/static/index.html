<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Service - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }

        .welcome-text {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 0.5rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’¬ Comment Service</div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2 style="margin-bottom: 1rem; color: #333;">Welcome Back</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="errorMessage" class="error hidden"></div>
        </div>

        <!-- User Info (Hidden by default) -->
        <div id="userInfo" class="hidden">
            <div class="user-info">
                <div class="welcome-text">Welcome, <span id="username"></span>! ðŸ‘‹</div>
                <p style="color: #666; margin-bottom: 1rem;">You are successfully logged in.</p>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                getUserInfo(token);
            }
        });

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8082/users/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const token = await response.text();
                    if (token !== 'fail') {
                        localStorage.setItem('authToken', token);
                        showSuccess('Login successful!');
                        getUserInfo(token);
                    } else {
                        showError('Invalid credentials. Please try again.');
                    }
                } else {
                    showError('Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            }
        });

        // Get user information
        async function getUserInfo(token) {
            try {
                const response = await fetch('http://localhost:8081/user/info', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    document.getElementById('username').textContent = userInfo.username;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                } else {
                    // Token might be expired
                    localStorage.removeItem('authToken');
                    showError('Session expired. Please login again.');
                }
            } catch (error) {
                console.error('Error getting user info:', error);
                showError('Error getting user information.');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('authForm').reset();
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'success';
            errorDiv.classList.remove('hidden');
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
