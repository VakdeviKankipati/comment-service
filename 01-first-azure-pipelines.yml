trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: Job1
  displayName: "First Job"
  steps:
  - script: echo "This is Job 1 - Step 1"
    displayName: "Run Job1 Step1"

  - script: echo "Job 1 completed!"
    displayName: "Run Job1 Step2"

- job: Job2
  displayName: "Second Job"
  dependsOn: Job1   # ðŸ‘ˆ makes Job2 wait until Job1 finishes
  steps:
  - script: echo "This is Job 2 - Step 1"
    displayName: "Run Job2 Step1"

  - script: echo "Job 2 completed!"
    displayName: "Run Job2 Step2"






